<div>
  <div class='wrapper'>

    <div class='container' [dragula]='"oli-bag"' [dragulaModel]='questions'>
      <div class="question" *ngFor="let q of questions">{{questions.indexOf(q) + 1 | pluralisePipe}} - {{q}}</div>
    </div>


    <ol>
      <li *ngFor="let question of questions">{{question}}</li>

    </ol>

    <button (click)="onClickMe()">Click me!</button>
  </div>
</div>
